server {
  listen 443 ssl;
  http2  on;
  server_name localhost;

  client_max_body_size 10m;

  ssl_certificate     /etc/nginx/certs/localhost.crt;
  ssl_certificate_key /etc/nginx/certs/localhost.key;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # [ADD] Endurecimiento TLS (no cambia flujo ni rutas)
  ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256:TLS_CHACHA20_POLY1305_SHA256:EECDH+AESGCM:EDH+AESGCM';
  ssl_ecdh_curve X25519:secp384r1;                # PFS fuerte
  ssl_session_cache shared:SSL:10m;               # cache de sesiones
  ssl_session_timeout 1h;
  ssl_session_tickets off;                        # evita reuso de tickets
  # ssl_dhparam /etc/nginx/certs/dhparam.pem;     # [ADD opcional] genera con: openssl dhparam -out nginx/certs/dhparam.pem 2048

  # [ADD] No revelar versión
  server_tokens off;

  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header X-Frame-Options DENY always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # (Sustitución mínima para forzar HTTPS en sub-recursos y bloquear mixed content)
  add_header Content-Security-Policy "default-src 'self'; connect-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; upgrade-insecure-requests; block-all-mixed-content" always;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy a la API
  location ^~ /api/ {
    proxy_pass http://ecommerce_api:3000;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto https;
  }

  # Proxy para las imágenes del backend
  location ^~ /images/ {
    proxy_pass http://ecommerce_api:3000;
    proxy_http_version 1.1;
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto https;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}