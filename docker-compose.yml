services:
  # ============================================================
  # üóÑÔ∏è Base de datos PostgreSQL
  # ============================================================
  db:
    image: postgres:16-alpine
    container_name: ecommerce_db
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: ecommerce
      POSTGRES_PASSWORD: ecommerce
    ports:
      - "5432:5432"   # acceso desde DataGrip/herramientas externas
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./api/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    networks: [appnet]

  # ============================================================
  # ‚öôÔ∏è API Backend (Express + TypeScript)
  # ============================================================
  api:
    build:
      context: ./api
    container_name: ecommerce_api
    ports:
      - "3000:3000"   # acceso directo al backend
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_SECRET: supersecret_dev_only
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ecommerce
      DB_USER: ecommerce
      DB_PASSWORD: ecommerce
      COOKIE_NAME: access_token
      COOKIE_SECURE: "true"
      COOKIE_SAMESITE: strict
      COOKIE_MAX_AGE_MS: 2592000000
      ARGON2_TIME_COST: 3
      ARGON2_MEMORY_COST: 65536
      ARGON2_PARALLELISM: 1
    depends_on: [db]
    volumes:
      # üëá Esto es lo importante
      - ./api/public/images:/app/public/images
    networks: [appnet]

  # ============================================================
  # üåê Frontend (Nginx)
  # ============================================================
  web:
    build:
      context: ./nginx
      dockerfile: Dockerfile 
    container_name: ecommerce_web
    depends_on: [api]
    volumes:
      - ./front/dist:/usr/share/nginx/html:ro
    ports:
      - "443:443"
    networks: [appnet]

# ============================================================
# üì¶ Vol√∫menes y redes
# ============================================================
volumes:
  db_data:

networks:
  appnet:
    driver: bridge
